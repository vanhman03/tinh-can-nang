<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính toán BMI</title>

</head>
<body>
<h1> Tính toán BMI </h1>
<label for="weight"> Cân nặng (kg):</label>
<input type="number" id="weight" name="weight"><br><br>
<label for="height"> Chiều cao (m):</label>
<input type="number" id="height" name="height"><br><br>
<button onclick="calculateBMI()"> Tính Toán </button>
<script>
    function calculateBMI() {
        // Lấy giá trị cân nặng và chiều cao từ input
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;

        // Tính toán chỉ số BMI
        let bmi = weight / (height ^ 2);

        // Phân loại BMI
        let category = "";
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi < 25.0) {
            category = "Normal";
        } else if (bmi < 30.0) {
            category = "Overweight";
        } else {
            category = "Obese";
        }
        // Hiển thị kết quả
        document.getElementById("result").innerHTML = "BMI: " + bmi.toFixed(2) + " - " + category;
    }
</script>
<p id="result"></p>
</body>
</html>
